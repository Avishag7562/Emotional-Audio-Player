<div class="split-screen">
  <div class="left-half">
    <!-- Add your left side content here -->
    <div class="sentence-container">
      <div class="sentence">This player is able to adapt a playlist to you</div>
      <div class="sentence">According to your mood</div>
      <div style="margin-bottom: 50%;">Please wait in front of the camera until the playlist is created</div>
    </div>

    <div class="file-drop-container" *ngIf="buttonState === 'initial'">
      <ngx-file-drop [dropZoneLabel]="'Drop your songs here'" (onFileDrop)="onFileDrop($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          <div class="file-drop">
            <p>Drag & drop files here or</p>
            <button (click)="openFileSelector()">Choose Files</button>
            <div class="upload">
              <p>Upload button</p>
              <label class="upload-area">
                <input type="file">
                <span class="upload-button">
                  <i class="fas fa-arrow-up"></i>
                </span>
              </label>
            </div>
          </div>
        </ng-template>
      </ngx-file-drop>
    </div>


   





    <button *ngIf="buttonState === 'initial' && songs.length > 0" (click)="toggleButtonAnimation()">Let's start</button>
  </div>
  <div class="right-half">
    <!-- Add your right side content here -->
   
    <!-- </div> -->

    <div class="demo" *ngIf="visible">
      <div class="demo__colored-blocks">
        <div class="demo__colored-blocks-rotater">
          <div class="demo__colored-block"></div>
          <div class="demo__colored-block"></div>
          <div class="demo__colored-block"></div>
        </div>
        <div class="demo__colored-blocks-inner"></div>
        <div class="demo__text">Ready</div>
      </div>
      <div class="demo__inner">
        <svg class="demo__numbers" viewBox="0 0 100 100">
          <defs>
            <path class="demo__num-path-1" d="M40,28 55,22 55,78"/>
            <path class="demo__num-join-1-2" d="M55,78 55,83 a17,17 0 1,0 34,0 a20,10 0 0,0 -20,-10"/>
            <path class="demo__num-path-2" d="M69,73 l-35,0 l30,-30 a16,16 0 0,0 -22.6,-22.6 l-7,7"/>
            <path class="demo__num-join-2-3" d="M28,69 Q25,44 34.4,27.4"/>
            <path class="demo__num-path-3" d="M30,20 60,20 40,50 a18,15 0 1,1 -12,19"/>
          </defs>
          <path class="demo__numbers-path"
                d="M-10,20 60,20 40,50 a18,15 0 1,1 -12,19 
                  Q25,44 34.4,27.4
                  l7,-7 a16,16 0 0,1 22.6,22.6 l-30,30 l35,0 L69,73 
                  a20,10 0 0,1 20,10 a17,17 0 0,1 -34,0 L55,83 
                  l0,-61 L40,28" />
        </svg>
      </div>
    </div>

    <webcam
      *ngIf="buttonState === 'final' && webcamActive"
      [trigger]="triggerObservable"
      (imageCapture)="handleImage($event)"
      (initError)="handleInitError($event)"
      class="webcam-container"
    ></webcam>

    <div *ngIf="capturedImages.length > 0" class="captured-images">
      <!-- <h2>Captured Images</h2>
      <div *ngFor="let image of capturedImages" class="captured-image">
        <img [src]="image.imageAsDataUrl" alt="Captured Image">
      </div>
    </div> -->

    <h1 *ngIf="isWaiting">waiting to song classification...</h1>
  </div>
</div>
